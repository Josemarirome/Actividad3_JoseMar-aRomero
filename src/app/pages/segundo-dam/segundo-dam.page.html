<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title>2ยบ DAM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let asignatura of asignaturas">
    <ion-item>
      <ion-avatar slot="start"><img src="https://i.blogs.es/fd396a/hook/1366_2000.jpg"></ion-avatar>
      <ion-label>{{asignatura.procesos}}</ion-label>
      <ion-checkbox checked="true" color="primary"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start"><img src="https://blog.dinahosting.com/wp-content/uploads/2019/04/Bases-de-datos3.jpg"></ion-avatar>
      <ion-label>{{asignatura.interfaces}}</ion-label>
      <ion-checkbox checked="false" color="secondary"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start"><img src="https://ih1.redbubble.net/image.373803469.4778/flat,750x,075,f-pad,750x1000,f8f8f8.u2.jpg"></ion-avatar>
      <ion-label>{{asignatura.gestionEmpresarial}}</ion-label>
      <ion-checkbox checked="false" color="dark"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start"><img src="https://previews.123rf.com/images/pratyaksa/pratyaksa1710/pratyaksa171000151/88759722-un-sistema-inteligente-sistema-de-computaci%C3%B3n-internet-de-cosa-iot.jpg"></ion-avatar>
      <ion-label>{{asignatura.datos}}</ion-label>
      <ion-checkbox checked="true" color="success"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/OED-LEXX-Bungler.jpg"></ion-avatar>
      <ion-label>{{asignatura.programacion}}</ion-label>
      <ion-checkbox checked="false"color="warning"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start"><img src="https://images-na.ssl-images-amazon.com/images/I/81XW8vEyd8L.jpg"></ion-avatar>
      <ion-label>{{asignatura.empresas}}</ion-label>
      <ion-checkbox checked="false" color="danger"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
